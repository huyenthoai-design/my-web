{% extends "base.html" %}
{% block slider %}
<div id="carouselExampleDark" class="carousel carousel-dark slide">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" aria-label="Slide 4"></button>
    </div>
    <div class="carousel-inner" data-bs-ride="carousel">
        <div class="carousel-item active" data-bs-interval="5000">
            <img src="/static/images/anh1.jpg" class="d-block mx-auto" alt="..." width='500' height='300'>
            <div class="carousel-caption d-none d-md-block">
                <h5 class="bg-light d-inline-block px-2">10 SĐ</h5>
                <p class="bg-light d-inline-block px-2">Ảnh chụp đầu năm dưới sân</p>
            </div>
        </div>
        <div class="carousel-item" data-bs-interval="5000">
            <img src="/static/images/anh2.jpg" class="d-block mx-auto" alt="..." width='500' height='300'>
            <div class="carousel-caption d-none d-md-block">
                <h5 class="bg-light d-inline-block px-2">10 SĐ</h5>
                <p class="bg-light d-inline-block px-2">Ảnh chụp đầu năm tại lớp</p>
            </div>
        </div>
        <div class="carousel-item" data-bs-interval="5000">
            <img src="/static/images/anh3.jpg" class="d-block mx-auto" alt="..." width='500' height='300'>
            <div class="carousel-caption d-none d-md-block">
                <h5 class="bg-light d-inline-block px-2">10 SĐ</h5>
                <p class="bg-light d-inline-block px-2">Ảnh chụp đầu năm tại hồ cá</p>
            </div>
        </div>
        <div class="carousel-item" data-bs-interval="5000">
            <img src="/static/images/anh4.jpg" class="d-block mx-auto" alt="..." width='500' height='300'>
            <div class="carousel-caption d-none d-md-block">
                <h5 class="bg-light d-inline-block px-2">10 SĐ</h5>
                <p class="bg-light d-inline-block px-2">Đi thực địa Cà Mau</p>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
{% endblock slider %}
